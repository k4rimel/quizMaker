<div class="box">
	<div class="themeSection">
		<div class="themeSectionHeader">
			<div class="themeSectionTitle title s8 col">Themes</div>
			<div class="addThemeButton s2 col button"><i class="fa fa-plus"></i>  New Theme</div>
		</div>


		<div class="themeSectionContent">
			{{~it.themes :value:index}}
				<div class="themeListItem" data-id='{{=value.id}}' data-quizzes='{{=value.quizzes}}'>
					<div class="themeLink link">{{=value.label}}</div>
				</div>
			{{~}}
		</div>
	</div>
</div>
