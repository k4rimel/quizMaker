<div class="box">
	<div class="themeSection">
		<div class="themeSectionHeader">
			<div class="themeSectionTitle title s8 col">Themes</div>
			<div class="addThemeButton s2 col button">New Theme</div>
		</div>
		<div class="titleContainer">
			<h3>
				<textarea class="titleTxt" maxlength="255" name="" placeholder="Untitled Section" rows="1" style="overflow: hidden; word-wrap: break-word; resize: none; height: 34px;"></textarea>
			</h3>
		</div>
			

			<h3>
				<textarea class="choices" name="" style="overflow: hidden; word-wrap: break-word; resize: none; height: 148px;"></textarea>
			</h3>

		<div class="themeSectionContent">
			{{~it.themes :value:index}}
				<div class="themeListItem" data-quizzes='{{=value.Theme.quizzes}}'>
					<div class="themeLink link">{{=value.Theme.label}}</div>
				</div>
			{{~}}
		</div>
	</div>
</div>
