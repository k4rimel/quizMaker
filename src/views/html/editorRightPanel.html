<div class="quizTitleContainer">
	<h1>
		<textarea class="titleTxt" maxlength="255" name="" placeholder="" rows="1" style="overflow: hidden; word-wrap: break-word; resize: none; height: 42px;">{{=it.Quiz.title}}</textarea>
	</h1>
</div>
{{~it.Quiz.Questions :value:index}}
	<div class="question">
		<h2>
			<textarea class="titleTxt" maxlength="255" name="" placeholder="" rows="1" style="overflow: hidden; word-wrap: break-word; resize: none; height: 34px;">
				{{=value.label}}
			</textarea>
		</h2>
		<div class="props">
				<h2>
					<textarea class="titleTxt" maxlength="255" name="" placeholder="" rows="1" style="overflow: hidden; word-wrap: break-word; resize: none; height: 34px;">
						{{=value.label}}
					</textarea>
				</h2>
				<div class="proposition">
					<h3>
						<textarea class="choices" name="" style="overflow: hidden; word-wrap: break-word; resize: none; height: 148px;">
							{{=JSON.stringify(value.propositions)}}
						</textarea>
					</h3>
				</div>
		</div>
	</div>
{{~}}
