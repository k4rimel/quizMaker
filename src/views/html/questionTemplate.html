{{~it value:index}}
	<div class="question">
		<h2>
			<textarea class="titleTxt input" maxlength="255" name="" placeholder="" rows="1" style="overflow: hidden; word-wrap: break-word; resize: none; height: 34px;">
				{{? value.label}}
					{{=index+1+". "+value.label}}
				{{?}}
			</textarea>
		</h2>
		<div class="props">
			<div class="proposition">
				<h3>
					<textarea class="choices input" name="" style="overflow: hidden; word-wrap: break-word; resize: none; height: 148px;">
						{{? value.propositions}}
							{{=value.propositions.replace(/,/g , "\n")}}
						{{?}}
					</textarea>
				</h3>
			</div>
		</div>
	</div>
{{}}
