<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/vendor/foundation/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/vendor/foundation/foundation.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.js"></script>
	<title>Quiz Maker</title>
</head>
<body>
	<div class="row app">
		<div class="large-12 columns">
			<div class="row header">
				<div class="large-6 large-centered columns">
					<h1>Quiz Maker</h1>
				</div>
			</div>
			<div class="row input">
				<fieldset>
				<legend>Add a quiz</legend>
				<div class="large-6 large-centered columns">
					<div class="row quizTitle">
						<div class="large-12 columns">
							<label>Title
				        		<input type="text" placeholder="Quiz Title" />
					      	</label>
				      	</div>
					</div>
					<div class="row quizDesc">
				        <div class="large-12 columns">
				          <label>Description
				            <textarea placeholder="Quiz Description"></textarea>
				          </label>
				        </div>
					</div>					
					<div class="row question">
				        <div class="large-12 columns">
				          <label>Question
				            <input type="text" placeholder=""></input>
				          </label>
				        </div>
					</div>
				</div>
				</fieldset>
		  	</div>
		</div>
	</div>
</body>
</html>
